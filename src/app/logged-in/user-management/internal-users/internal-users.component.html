<div class="container-fluid">
    <!-- Breadcrumb-->
   <div class="row pt-2 pb-2">
      <div class="col-sm-9">
      <h4 class="page-title">Internal Users</h4>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javaScript:void();">Flaxity</a></li>
          <li class="breadcrumb-item"><a href="javaScript:void();">User Management</a></li>
          <li class="breadcrumb-item active" aria-current="page">Internal Users</li>
       </ol>
   </div>
 
   </div>
  
 <hr>

 <div class="row">
		<div class="col-lg-12">
		  <div class="card">
		    <div class="card-header text-uppercase">List Of all internal Users</div>
			 <div class="card-body">

        
			    <div class="list-group">
              <ng-container *ngFor="let c of users; let i = index,lst as isLast">
      
                    <a routerLink="/access/users/user-profile/{{c.id}}/{{c.lastName}} {{c.firstName}}" class="list-group-item list-group-item-action flex-column align-items-start">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{c.lastName}} {{c.firstName}}</h5>
                        <small class="text-muted">
                          {{c.createdDate | date:'EEEE, dd, MMMM, y'}}<br/>
                          <a routerLink="/access/users/edit-user/{{c.id}}"
                          class="btn btn-outline-warning btn-sm btn-round waves-effect waves-light m-1 col-lg-12">EDIT</a>
                        </small>
                        
                      </div>
                      <p class="mb-1">{{c.department}} - {{c.designation}}</p>
                      <small class="text-muted"><b>EMAIL: </b> {{c.email}}  &nbsp;&nbsp;<b>PHONE NUMBER: </b> {{c.phone}}</small>
                    </a>
              </ng-container>
            </div>
			 </div>
		  </div>
		</div>
	 </div>
