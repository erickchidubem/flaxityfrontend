  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><i class="fa fa-table"></i>  View All Users Target and Sales</div>
        <div class="card-body">
          <div class="table-responsive">

          <!--Table start here -->
         <div class="row">
              <div class="col-6">
                <div class="form-inline">
                  <div class="form-group">
                    <div class="input-group mr-3">
                        <input type="text" class="form-control" placeholder="Search..." [formControl]="searchFormControl">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" (click)="searchFormControl.setValue('')">
                            x
                          </button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="float-right">
                  
                    <ngb-pagination 
                    [collectionSize]="tableDataSource$.value.length" 
                    [pageSize]="pageSize$.value"
                    [page]="currentPage$.value"
                    (pageChange)="currentPage$.next($event)"
                    >
                  </ngb-pagination>
 
                </div>
              </div>
         </div>
          
         <table cdk-table [dataSource]="dataOnPage$" class="table table-sm table-striped table-bordered">
 
            <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
            <tr cdk-row *cdkRowDef="let row; columns : columns"></tr>
            
                <ng-container cdkColumnDef="name">
                    <th cdk-header-cell *cdkHeaderCellDef>Name</th>
                    <td cdk-cell *cdkCellDef="let row">
                      <a routerLink="/access/user/view-lead/{{row.user_id}}">{{row.admin_name}}</a></td>
                </ng-container>
            
                <ng-container cdkColumnDef="amount">
                    <th cdk-header-cell *cdkHeaderCellDef>Amount</th>
                    <td cdk-cell *cdkCellDef="let row">{{utils.getCurrency()}}  {{row.amount | number:'.2'}}</td>
                </ng-container>

                <ng-container cdkColumnDef="phone">
                  <th cdk-header-cell *cdkHeaderCellDef>Phone</th>
                  <td cdk-cell *cdkCellDef="let row">{{row.phone}}</td>
                </ng-container>

                  <ng-container cdkColumnDef="email">
                    <th cdk-header-cell *cdkHeaderCellDef>Email</th>
                    <td cdk-cell *cdkCellDef="let row">{{row.email}}</td>
                    </ng-container>
            
                <ng-container cdkColumnDef="month">
                    <th cdk-header-cell *cdkHeaderCellDef>Month</th>
                    <td cdk-cell *cdkCellDef="let row">{{row.monthname}}</td>
                </ng-container> 
 
              
 
                <ng-container cdkColumnDef="year">
                   <th cdk-header-cell *cdkHeaderCellDef>Year</th>
                   <td cdk-cell *cdkCellDef="let row">{{row.year}}</td>
                </ng-container>

                <ng-container cdkColumnDef="action">
                  <th cdk-header-cell *cdkHeaderCellDef></th>
                  <td cdk-cell *cdkCellDef="let row">
                      <a href="" class="btn btn-sm btn-success ">Edit</a>
                  </td>
               </ng-container>

                
            
            </table>
          
           <!--table ends here -->

          </div>
        </div>
      </div>
    </div>
  </div><!-- End Row-->

</div>
