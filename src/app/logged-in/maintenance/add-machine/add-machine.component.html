<div class="container-fluid">
  <!-- Breadcrumb-->
 <div class="row pt-2 pb-2">
    <div class="col-sm-9">
    <h4 class="page-title">{{editCreateHeader}}</h4>
   
 </div>
  <div class="col-sm-3">
   
  </div>
 </div>

 <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header text-uppercase">{{editCreateHeader}}</div>
            <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="Register()">
            
                <div class="row">
                 

                  <div class="form-group row col-md-6">
                    <label for="input-21" class="col-sm-3 col-form-label">Account</label>
                    <div class="col-sm-9 input-group">
                      <select class="form-control" formControlName="account_id"
                      [ngClass]="{ 'is-invalid': submitted && f.account_id.errors }">
                        <option></option>
                        <option *ngFor="let c of account" value="{{c.id}}">{{c.name}}</option>
                      </select>  
                       
                       <div *ngIf="submitted && f.account_id.errors" class="invalid-feedback">
                          <div *ngIf="f.account_id.required">this field is required</div>        
                      </div>
                    </div>
                </div>

                
                <div class="form-group row col-md-6">
                  <label for="input-21" class="col-sm-3 col-form-label">Machine Type</label>
                  <div class="col-sm-9 input-group">
                    <select class="form-control" formControlName="product_id"
                    [ngClass]="{ 'is-invalid': submitted && f.product_id.errors }">
                      <option></option>
                      <option *ngFor="let c of product" value="{{c.id}}">{{c.productName}}</option>
                    </select>  
                     
                     <div *ngIf="submitted && f.product_id.errors" class="invalid-feedback">
                        <div *ngIf="f.product_id.errors.required">this field is required</div>        
                    </div>
                  </div>
              </div>
                 

                    <div class="form-group row col-md-6">
                        <label for="input-21" class="col-sm-3 col-form-label">Serial Number</label>
                        <div class="col-sm-9">
                             <input type="text" formControlName="serialNo"  [ngClass]="{ 'is-invalid': submitted && f.serialNo.errors }"
                              class="form-control" placeholder="Enter Serial Number">
                              <div *ngIf="submitted && f.serialNo.errors" class="invalid-feedback">
                                  <div *ngIf="f.serialNo.errors.required">this field is required</div>        
                              </div>
                        </div>
                    </div>

                    <div class="form-group row col-md-6">
                        <label for="input-21" class="col-sm-3 col-form-label">Machine Code</label>
                        <div class="col-sm-9">
                             <input type="text" formControlName="code"  [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                             class="form-control" placeholder="Enter Machine Code">

                             <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                                <div *ngIf="f.code.errors.required">this field is required</div> 
                                   
                            </div>
                        </div>
                    </div>

                  

                    
                    <hr/>

                </div>
                <div class="row">
                    <div class="row col-md-10">      
                      <div class="col-md-6">
                          <button type="button" (click)="utils.goBack()" class="btn btn-danger"><i class="fa fa-times"></i> CANCEL</button>
                                            
                      </div>       
                      <div class="col-md-6">
                          <button class="btn btn-success col-md-6"><i class="fa fa-check-square-o"></i> SAVE</button>                   
                        </div> 
                     </div>
                  </div>
            
            </form>

            </div>
          </div>
        </div>
 </div>
