<div class="container-fluid">
 
 <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header text-uppercase">{{editCreateHeader}}</div>
            <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="Register()">
            
                <div class="row">
                  
                 
                    <div class="form-group row col-md-6">
                        <label for="input-21" class="col-sm-3 col-form-label">CONTRACT TYPE</label>
                        <div class="col-sm-9 input-group">
                          <select class="form-control" formControlName="contract_type"
                          [ngClass]="{ 'is-invalid': submitted && f.contract_type.errors }">
                            <option></option>
                            <!-- <option *ngFor="let c of LeadSource" value="{{c.source}}">{{c.source}}</option> -->
                          </select>  
                           <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-plus-square"></i></span>
                           </div>
                           <div *ngIf="submitted && f.contract_type.errors" class="invalid-feedback">
                              <div *ngIf="f.contract_type.errors.required">this field is required</div>        
                          </div>
                        </div>
                    </div>

                  <div class="form-group row col-md-6">
                      <label for="input-21" class="col-sm-3 col-form-label">ACCOUNT</label>
                      <div class="col-sm-9 input-group">
                        <select class="form-control" formControlName="accountId"
                        [ngClass]="{ 'is-invalid': submitted && f.accountId.errors }">
                          <option></option>
                          <!-- <option *ngFor="let c of LeadSource" value="{{c.source}}">{{c.source}}</option> -->
                        </select>  
                         <div class="input-group-append">
                              <span class="input-group-text"><i class="fa fa-plus-square"></i></span>
                         </div>
                         <div *ngIf="submitted && f.accountId.errors" class="invalid-feedback">
                            <div *ngIf="f.accountId.errors.required">this field is required</div>        
                        </div>
                      </div>
                  </div>

                  <div class="form-group row col-md-6">
                    <label for="input-21" class="col-sm-3 col-form-label">DURATION</label>
                    <div class="col-sm-9 input-group">
                      <select class="form-control" formControlName="contractDuration"
                      [ngClass]="{ 'is-invalid': submitted && f.contractDuration.errors }">
                        <option></option>
                        <!-- <option *ngFor="let c of LeadSource" value="{{c.source}}">{{c.source}}</option> -->
                      </select>  
                       <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-plus-square"></i></span>
                       </div>
                       <div *ngIf="submitted && f.contractDuration.errors" class="invalid-feedback">
                          <div *ngIf="f.contractDuration.errors.required">this field is required</div>        
                      </div>
                    </div>
                </div>


                <div class="form-group row col-md-6">
                  <label for="input-21" class="col-sm-3 col-form-label">BILLING TYPE</label>
                  <div class="col-sm-9 input-group">
                    <select class="form-control" formControlName="billingType"
                    [ngClass]="{ 'is-invalid': submitted && f.billingType.errors }">
                      <option></option>
                      <!-- <option *ngFor="let c of LeadSource" value="{{c.source}}">{{c.source}}</option> -->
                    </select>  
                     <div class="input-group-append">
                          <span class="input-group-text"><i class="fa fa-plus-square"></i></span>
                     </div>
                     <div *ngIf="submitted && f.billingType.errors" class="invalid-feedback">
                        <div *ngIf="f.billingType.errors.required">this field is required</div>        
                    </div>
                  </div>
              </div>


              <div class="form-group row col-md-6">
                <label for="input-21" class="col-sm-3 col-form-label">CONTRACT START DATE</label>
                <div class="col-sm-9 input-group">
                  <input [owlDateTime]="dt1" formControlName ="contractStartDate"
                  [ngClass]="{ 'is-invalid': submitted && f.contractStartDate.errors }"
                   class="form-control" [min]="2/24/2019"
                  [owlDateTimeTrigger]="dt1" placeholder="Date Time">
                    <owl-date-time #dt1 ></owl-date-time>
                   <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-plus-square"></i></span>
                   </div>
                   <div *ngIf="submitted && f.contractStartDate.errors" class="invalid-feedback">
                      <div *ngIf="f.contractStartDate.errors.required">this field is required</div>        
                  </div>
                </div>
            </div>

                
                   
                 

                  
                    <hr/>

                </div>
                <div class="row">
                    <div class="row col-md-10">      
                      <div class="col-md-6">
                          <button type="submit" class="btn btn-danger"><i class="fa fa-times"></i> CANCEL</button>
                                            
                      </div>       
                      <div class="col-md-6">
                          <button class="btn btn-success col-md-6"><i class="fa fa-check-square-o"></i> SAVE</button>                   
                        </div> 
                     </div>
                  </div>
            
            </form>

            </div>
          </div>
        </div>
 </div>
