<div class="container-fluid">
    <div class="card mt-3 gradient-deepblue">
        <div class="card-content">
            <div class="row row-group m-0">
                <div class="col-12 col-lg-6 col-xl-3 border-white-2">
                    <div class="card-body">
                        <div class="media align-items-center">
                            <div class="media-body text-left">
                                <h4 class="mb-0 text-white">{{data1?._account}}</h4>
                                <span class="text-white">Total Accounts</span>
                            </div>
                            <div class="align-self-center w-icon">
                                <i class="fa fa-address-book-o"></i></div>
                        </div>
                        <div class="progress-wrapper mt-3">
                            <div class="progress" style="height:5px;">
                                <div class="progress-bar" style="width:50%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 col-xl-3 border-white-2">
                    <div class="card-body">
                        <div class="media align-items-center">
                            <div class="media-body text-left">
                                <h4 class="mb-0 text-white">{{data1?._machine}}</h4>
                                <span class="text-white">Total Machines</span>
                            </div>
                            <div class="align-self-center w-icon">
                                <i class="zmdi zmdi-print"></i></div>
                        </div>
                        <div class="progress-wrapper mt-3">
                            <div class="progress" style="height:5px;">
                                <div class="progress-bar" style="width:50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-xl-3 border-white-2">
                    <div class="card-body">
                        <div class="media align-items-center">
                            <div class="media-body text-left">
                                <h4 class="mb-0 text-white">{{data1?._totalCalls}}</h4>
                                <span class="text-white">Total Calls</span>
                            </div>
                            <div class="align-self-center w-icon">
                                <i class="zmdi zmdi-phone-ring"></i></div>
                        </div>
                        <div class="progress-wrapper mt-3">
                            <div class="progress" style="height:5px;">
                                <div class="progress-bar" style="width:50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-xl-3 border-white-2">
                    <div class="card-body">
                        <div class="media align-items-center">
                            <div class="media-body text-left">
                                <h4 class="mb-0 text-white">{{data1?._closedCalls}}</h4>
                                <span class="text-white">Total Resolved</span>
                            </div>
                            <div class="align-self-center w-icon">
                                <i class="zmdi zmdi-phone-end"></i></div>
                        </div>
                        <div class="progress-wrapper mt-3">
                            <div class="progress" style="height:5px;">
                                <div class="progress-bar" style="width:50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

    <div class="row mt-3">
      <div class="col-12 col-lg-6 col-xl-4">
        <div class="card gradient-scooter">
         <div class="card-body">
            <div class="media align-items-center">
              <div class="w-icon"><i class="fa fa-comments-o text-white"></i></div>
              <div class="media-body ml-3 border-left-xs border-white-2">
                <h4 class="mb-0 ml-3 text-white">{{data1?._contract}}</h4>
                <p class="mb-0 ml-3 extra-small-font text-white">Contracts</p>
              </div>
            </div>
          </div>
        </div>
       </div>
  
       <div class="col-12 col-lg-6 col-xl-4">
        <div class="card gradient-bloody">
         <div class="card-body">
            <div class="media align-items-center">
              <div class="w-icon"><i class="fa fa-question-circle-o text-white"></i></div>
              <div class="media-body ml-3 border-left-xs border-white-2">
                <h4 class="mb-0 ml-3 text-white">{{data1?._billingRevenue | number:'.2'}}</h4>
                <p class="mb-0 ml-3 extra-small-font text-white">Billing Revenue</p>
              </div>
            </div>
          </div>
        </div>
       </div>
  
       <div class="col-12 col-lg-6 col-xl-4">
        <div class="card gradient-quepal">
         <div class="card-body">
            <div class="media align-items-center">
              <div class="w-icon"><i class="fa fa-bar-chart text-white"></i></div>
              <div class="media-body ml-3 border-left-xs border-white-2">
                <h4 class="mb-0 ml-3 text-white">{{data1?._costService | number:'.2'}}</h4>
                <p class="mb-0 ml-3 extra-small-font text-white">Service Revenue</p>
              </div>
            </div>
          </div>
        </div>
       </div>
