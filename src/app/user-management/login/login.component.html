<ngx-ui-loader fgsColor="#ff9900" fgsType="three-strings" pbColor="#ff9900"
bgsColor="red" text="Loading..." textColor="#ffffff"></ngx-ui-loader>

<!-- Start wrapper-->
 <div id="wrapper">

	   <div class="card-authentication2 mx-auto my-5">
	    <div class="card-group">
	    	<div class="card mb-0">
	    	   <div class="bg-signin2"></div>
	    		<div class="card-img-overlay rounded-left my-5">
                 <h2 class="text-white"></h2>
                 <h1 class="text-white">Flaxity</h1>
                 <p class="card-text text-white pt-3">
					Flaxity ? Log in and take a feel
				</p>
             </div>
	    	</div>

	    	<div class="card mb-0 ">
	    		<div class="card-body">
	    			<div class="card-content p-3">
	    				<div class="text-center">
					 		<img src="../../../external-assets/images/logo-icon.png" alt="logo icon">
					 	</div>
					 <div class="card-title text-uppercase text-center py-3">Sign In</div>
                     <form [formGroup]="form" (ngSubmit)="Login()">
						  <div class="form-group">
						   <div class="position-relative has-icon-left">
							   <label for="exampleInputUsername" class="sr-only">Username</label>
															 <input formControlName="email" class="form-control form-control-rounded" 
															 placeholder="Email Address"
                               [ngClass]="{'is-invalid':submitted && f.email.errors}" type="email">
                               <div class="form-control-position">
									<i class="icon-user"></i>
                                </div>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">this field is required</div>
                                    <div *ngIf="f.email.errors.email">please enter a valid email address</div>
                                 </div>
                              

                                
						   </div>
						  </div>
						  <div class="form-group">
						   <div class="position-relative has-icon-left">
							  <label for="exampleInputPassword" class="sr-only">Password</label>
															<input formControlName="password" class="form-control form-control-rounded"
															placeholder="Password" type="password">
                              
                              
							  <div class="form-control-position">
								  <i class="icon-lock"></i>
                              </div>
                              
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">this field is required</div>
                             </div> 
						   </div>
						  </div>
						  <div class="form-row mr-0 ml-0">
						  <div class="form-group col-6">
							  <div class="icheck-material-primary">
				               <input type="checkbox" id="user-checkbox" checked="" />
				               <label for="user-checkbox">Remember me</label>
							 </div>
							</div>
							<div class="form-group col-6 text-right">
							 <a routerLink="/reset-password">Reset Password</a>
							</div>
						</div>
						<button class="btn btn-primary btn-block waves-effect waves-light">Sign In</button>
						
					</form>
				 </div>
				</div>
	    	</div>
	     </div>
	    </div>
    
    
	
</div>
